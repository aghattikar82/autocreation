<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload Employee Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload Employee Data</h1>
        <form method="post" enctype="multipart/form-data" class="border p-4 bg-light">
            {% csrf_token %}
            <div class="form-group">
                {{ form.file.label_tag }}<br>
                {{ form.file }}
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        {% if missing_formats %}
        <div class="alert alert-warning mt-4" role="alert">
            <h4 class="alert-heading">Missing Email Formats!</h4>
            <p>The following companies do not have email formats defined:</p>
            <ul>
                {% for company in missing_formats %}
                <li>{{ company }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
