{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Upload Bulk Notepad File</h2>
    <p>Upload a bulk notepad (.txt) file containing multiple records to parse.</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload and Parse</button>
    </form>
</div>
{% endblock %}
